<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="pole" value="tekst do zmiany koloru">

    <button onclick="zmienKolor('red')" style="background-color: red; height: 20px; width: 30px;"></button>
    <button onclick="zmienKolor('green')" style="background-color: green; height: 20px; width: 30px;"></button>
    <button onclick="zmienKolor('blue')" style="background-color: blue; height: 20px; width: 30px;"></button>

    <script>
        function zmienKolor(kolor) {
            document.getElementById("pole").style.color = kolor;
        }
    </script>
</body>
</html>
